<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Counter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      color: #333333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #count {
      font-size: 4em;
      margin: 20px 0;
      padding: 20px 40px;
      background: #f0f0f0;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      min-width: 150px;
      text-align: center;
      color: #111;
    }

    #btn {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #btn:hover {
      background-color: #339cff;
      transform: scale(1.05);
    }

    #btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Counter</h1>
  <div id="count">Loading...</div>
  <button id="btn">Click Me!</button>

  <script>
    async function load() {
      const r = await fetch('/api/counter');
      const d = await r.json();
      document.getElementById('count').innerText = d.counter;
    }

    async function inc() {
      const r = await fetch('/api/counter/increment', { method: 'POST' });
      const d = await r.json();
      document.getElementById('count').innerText = d.counter;
    }

    document.getElementById('btn').addEventListener('click', inc);
    load();
  </script>
</body>
</html>
